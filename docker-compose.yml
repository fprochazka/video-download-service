version: '3.8'

services:
  video-download:
    build: .
    container_name: video-download
    network_mode: host
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  ts-video-download:
    image: tailscale/tailscale:latest
    hostname: video-download
    env_file:
      - .env
    environment:
      - TS_EXTRA_ARGS=--advertise-tags=tag:service
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/mcp.json
    volumes:
      - tailscale-data-video-download:/var/lib/tailscale
      - ./ts-video-download/config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  tailscale-data-video-download:
    driver: local
