version: '3.8'

services:
  video-download:
    build: .
    container_name: video-download
    networks:
      - video-download-network
    expose:
      - "8000"
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.txt:/app/cookies.txt:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  ts-video-download:
    image: tailscale/tailscale:latest
    env_file:
      - .env
    environment:
      - TS_HOSTNAME=video-download
      - TS_EXTRA_ARGS=--advertise-tags=tag:service
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/mcp.json
    networks:
      - video-download-network
    volumes:
      - tailscale-data-video-download:/var/lib/tailscale
      - ./ts-video-download/config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

networks:
  video-download-network:
    driver: bridge

volumes:
  tailscale-data-video-download:
    driver: local
